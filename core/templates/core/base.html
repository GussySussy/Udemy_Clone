<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{%block title%} Base {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{%url 'core:home' %}">Udemy_Clone</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
                Categories
              </button>
              <ul class="dropdown-menu">
                {% for category in global_categories%}
                <li>
                  <a
                    class="dropdown-item"
                    href="{% url 'core:category' category.slug %}"
                    >{{category.name}}</a
                  >
                </li>
                {%endfor%}
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link"> </a>
            </li>
          </ul>
          {% comment %}
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          {% endcomment %}
          <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
            {%if not request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{%url 'users:login' %}">
                <button class="btn btn-primary" type="button">Login</button>
              </a>
            </li>

            {%else%}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'instructor:home' %}">
                Instructor
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cart_index' %}">
                <button class="btn btn-primary" type="button">Cart</button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'users:logout' %}">
                <button class="btn btn-primary" type="button">Logout</button>
              </a>
            </li>
            {%endif%}
            <!-- <a class="icon-link" href="#">
              <i class = "bi-heart-fill "></i>
              Icon link
            </a> -->
          </ul>
        </div>
      </div>
    </nav>

    {%block content%} {%endblock %}
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
</html>
