{% extends 'core/base.html' %}

{%block title%}Login{%endblock%}

{%block content%}
<div class="d-flex flex-column justify-content-start mt-5 align-items-center vh-100">
  <div class="card shadow-lg rounded-3" style="width: 18rem">
    <div class="card-body d-flex flex-column p-4">
      <h5 class="card-title mx-auto mb-3">Login</h5>
      <form method="POST" id="login-form" action="{% url 'users:login' %}{%if next_url%}?next={{next_url}}{%endif%}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label fw-bold" for="Email">Email</label>
            {{form.email}}
            {{form.email.errors}}
        </div>
        <div class="mb-3">
            <label class="form-label fw-bold" for="Email">Password</label>
            {{form.password}}
            {{form.password.errors}}
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        {%if error%}
        <div>
            <p class="text-danger mt-3">{{error}}</p>
        </div>
        {%endif%}
      </form>
      <div class="mt-3">
        <a href="{% url 'users:sign_up'%}">
            <p class="text-primary">Don't have an account? Sign Up</p>
        </a>
      </div>
    </div>
  </div>
</div>
{%endblock%}
