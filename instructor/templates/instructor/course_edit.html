{%extends 'core/base.html' %} {%block title%}Instructor{%endblock%} 

{%block content%}

<div class="container course-header mt-5">
  <div class="row">
    <!-- <div class="col">
            <img src="{{course.thumbnail.url}}" height="300" width="300" alt="course-thumbnail" class="course-image">
        </div> -->
    <div class="col">
      <h1 class="course-title">{{course.title}}</h1>
      <h3 class="text-secondary fw-light course-subtitle">
        {{course.subtitle}}
      </h3>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="text-center">
    <h1 class="text-secondary fw-bold mb-3">Course Contents</h1>
  </div>
  <div class="container mt-5">

    <div class="accordion accordion-flush">
      {%for section in course.sections.all%}
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#flush-collapseOne"
          aria-expanded="false"
          aria-controls="flush-collapseOne"
          >
          {{section.title}}
        </button>
      </h2>
      <div
      id="flush-collapseOne"
      class="accordion-collapse collapse"
      data-bs-parent="#accordionFlushExample"
      >
      <div class="accordion-body">{{section.description}}</div>
    </div>
  </div>
  {%endfor%}
  <hr class="border border-2 border-secondary">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#add-section"
      aria-expanded="false"
      aria-controls="flush-collapseTwo"
      >
      <div class="bi-plus-lg me-3"></div>
      Add section
    </button>
  </h2>
  <div
  id="add-section"
  class="accordion-collapse collapse"
  data-bs-parent="#accordionFlushExample"
  >
  <div class="accordion-body">
    something
  </div>
</div>
</div>
</div>
</div>
</div>
{%endblock%}
